debug: false

sensors_db:
  driverClass: org.postgresql.Driver
  user: sensors
  password: hello-sensors
  url: jdbc:postgresql://sensors-1.cdawj8qazvva.us-east-1.rds.amazonaws.com:5432/sensors1
  properties:
    charSet: UTF-8

common_db:
  driverClass: org.postgresql.Driver
  user: common
  password: hello-common
  url: jdbc:postgresql://common.cdawj8qazvva.us-east-1.rds.amazonaws.com:5432/common
  properties:
    hibernate.dialect: org.hibernate.spatial.dialect.postgis.PostgisDialect

http:
  port: 3333
  adminPort: 3336

logging:
  level: INFO
  loggers:
    com.hello.suripu: DEBUG

kinesis:
  endpoint : https://kinesis.us-east-1.amazonaws.com
  streams :
    audio_features : audio_features
    activity_stream : activity_stream
    registrations: registrations
    encode_audio : encode_audio
    batch_pill_data : batch_pill_data
    sense_sensors_data : sense_sensors_data

features_db:
    endpoint : http://dynamodb.us-east-1.amazonaws.com
    region: us-east-1
    table_name: features

kinesis_logger:
  stream_name: logs
  enabled : false
  buffer_size: 100
  origin: suripu-admin

redis:
  host: stats.xoe7je.0001.use1.cache.amazonaws.com
  port: 6379

alarm_info_db:
  endpoint : http://dynamodb.us-east-1.amazonaws.com
  region: us-east-1
  table_name: prod_alarm_info

sense_key_store_dynamo_db:
  endpoint : http://dynamodb.us-east-1.amazonaws.com
  region: us-east-1
  table_name: key_store

pill_key_store_dynamo_db:
  endpoint : http://dynamodb.us-east-1.amazonaws.com
  region: us-east-1
  table_name: pill_key_store

password_reset_db:
    endpoint : http://dynamodb.us-east-1.amazonaws.com
    region: us-east-1
    table_name: prod_password_reset

sense_events:
  endpoint : http://dynamodb.us-east-1.amazonaws.com
  region: us-east-1
  table_name: prod_sense_events

teams_db:
    endpoint : http://dynamodb.us-east-1.amazonaws.com
    region: us-east-1
    table_name: teams

firmware_versions:
  endpoint : http://dynamodb.us-east-1.amazonaws.com
  region: us-east-1
  table_name: firmware_versions_mapping

ota_history_db:
  endpoint : http://dynamodb.us-east-1.amazonaws.com
  region: us-east-1
  table_name: ota_history

resp_commands_db:
  endpoint : http://dynamodb.us-east-1.amazonaws.com
  region: us-east-1
  table_name: prod_response_commands
