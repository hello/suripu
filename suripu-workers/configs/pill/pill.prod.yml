kinesis:
  endpoint : https://kinesis.us-east-1.amazonaws.com
  streams :
    batch_pill_data : batch_pill_data

app_name: SavePillDataConsumerProd

max_records: 50

# batch save to DB size
batch_size: 80

# Logging settings.
logging:

  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: INFO

  # Logger-specific levels.
  loggers:

    # Sets the level for 'com.example.app' to DEBUG.
    com.hello.suripu.workers: DEBUG
  # Settings for logging to a file.
  file:
    enabled: true
    threshold: DEBUG
    currentLogFilename: /var/log/suripu-workers/suripu-workers-pill.log
    # When the log file rotates, the archived log will be renamed to this and gzipped. The
    # %d is replaced with the previous day (yyyy-MM-dd). Custom rolling windows can be created
    # by passing a SimpleDateFormat-compatible format as an argument: "%d{yyyy-MM-dd-hh}".
    archivedLogFilenamePattern: /var/log/suripu-workers/suripu-workers-pill-%d{yyyy-MM-dd}.log.gz
    # The number of archived files to keep.
    archivedFileCount: 7
    # The timezone used to format dates. HINT: USE THE DEFAULT, UTC.
    timeZone: UTC

dynamodb:
  region: us-east-1
  tables:
    alarm_info: prod_alarm_info
    features: features
    pill_key_store : pill_key_store
    pill_last_seen : prod_pill_last_seen
  endpoints:
    alarm_info: http://dynamodb.us-east-1.amazonaws.com
    features : http://dynamodb.us-east-1.amazonaws.com
    pill_key_store : http://dynamodb.us-east-1.amazonaws.com
    pill_last_seen : http://dynamodb.us-east-1.amazonaws.com

kinesis_logger:
  stream_name: logs
  enabled : true
  buffer_size: 100
  origin: suripu-workers
  min_log_level : INFO